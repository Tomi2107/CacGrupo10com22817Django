{% extends "ProyectoWebApp/base.html" %}

{% load static %}


<div class="container" style="text-align: center;">
{% block content %}

<div class="card" style="width: 50%; margin: 5px 5px;text-align: center;">
     <img src="{{producto.imagen.url}}" class="card-img-top">
     <h1 class="card-title" >{{producto.nombre}}</h1>
     {% for o in opiniones %}
 <div class="card-body" style="text-align: center;background-color:rgb(135, 55, 0);">

            <h3 class="card-text" style="text-align: center;background-color:rgb(150, 250, 150);width: 50%; margin: 5px 5px;" >{{o.opinion}}&nbsp;</h3>
            <p class="card-text" style="text-align: center;width: 50%; margin: 5px 5px;background-color:rgb(150, 250, 250);" >{{o.resenia}}</p>
        </div>
 {% endfor %}
        <div class="card-footer text-center">



        </div>

    </div><!--card que se cierra-->

{% endblock %}
</div>
